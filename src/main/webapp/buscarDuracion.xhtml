<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Buscar Peliculas</title>
</h:head>

<h:body>
    <h:form>
        <h:outputLabel>Ingress el titulo </h:outputLabel>
        <h:inputText id="busqueda" value="#{peliculasbean.duracion}"/>
        <h:commandButton id="buscarTitle" action="#{peliculasbean.buscarDuracion()}" value="Buscar"></h:commandButton>
    </h:form>
    <h:dataTable id="peliculas"
                 value="#{peliculasbean.peliculasDuracion}"
                 var="peli"
                 headerClass="list-header"
                 styleClass="list-background"
                 rowClasses="list-row-even, list-row-odd"
                 border="1"
                 summary="Lista de peliculas" >
        <h:column>
            <f:facet name="header">
                <h:outputText value="Nombre" />
            </f:facet>
            <h:outputText value="${peli.titulo}" />
        </h:column>
        <h:column>
            <f:facet name="header">
                <h:outputText value="Genero" />
            </f:facet>
            <h:outputText value="${peli.tipo}" />
        </h:column>

        <h:column>
            <f:facet name="header">
                <h:outputText value="Duracion" />
            </f:facet>
            <h:outputText value="${peli.duracion}" />
        </h:column>
    </h:dataTable>
</h:body>
</html>
