<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Buscar Peliculas</title>
</h:head>

<h:body>
    <h:form>
        <h:outputLabel>Ingrese el Genero </h:outputLabel>
        <h:inputText id="genero" value="#{peliculasbean.genero}"/>
        <h:outputLabel>Ingrese la duracion </h:outputLabel>
        <h:inputText id="duracion" value="#{peliculasbean.duracion}"/>
        <h:commandButton id="buscarPeliculas" action="#{peliculasbean.buscarGeneroDuracion}" value="Buscar"></h:commandButton>

    </h:form>
    <h:dataTable id="peliculas"
                 value="#{peliculasbean.ppelisGeneroXduracion}"
                 var="peli"
                 headerClass="list-header"
                 styleClass="list-background"
                 rowClasses="list-row-even, list-row-odd"
                 border="1"
                 summary="Lista de peliculas" >
    <h:column>
        <f:facet name="header">
            <h:outputText value="Nombre" />
        </f:facet>
        <h:outputText value="${peli.titulo}" />
    </h:column>
    <h:column>
        <f:facet name="header">
            <h:outputText value="Genero" />
        </f:facet>
        <h:outputText value="${peli.tipo}" />
    </h:column>

    <h:column>
        <f:facet name="header">
            <h:outputText value="Duracion" />
        </f:facet>
        <h:outputText value="${peli.duracion}" />
    </h:column>
    </h:dataTable>
</h:body>
</html>
