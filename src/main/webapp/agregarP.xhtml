<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Agregar Pelicula</title>
</h:head>

<h:body>
    <h:form>
        <h:outputLabel>Ingresa el titulo </h:outputLabel>
        <h:inputText id="titulo" value="#{peliculasbean.titulo}"/>
        <h:outputLabel>Ingresa el genero</h:outputLabel>
        <h:inputText id="genero" value="#{peliculasbean.genero}"/>
        <h:outputLabel>Ingresa la duracion</h:outputLabel>
        <h:inputText id="duracion" value="#{peliculasbean.duracion}"></h:inputText>
        <h:commandButton id="agregarPelicula" action="#{peliculasbean.agregarPeli}" value="agregar"></h:commandButton>
    </h:form>
    <h:outputLabel value="#{peliculasbean.peliculas()}">Lista de peliculas</h:outputLabel>
    <h:dataTable id="peliculas"
                 value="#{peliculasbean.peliculas}"
                 var="peli"
                 headerClass="list-header"
                 styleClass="list-background"
                 rowClasses="list-row-even, list-row-odd"
                 border="1"
                 summary="Lista de peliculas" >
        <h:column>
            <f:facet name="header">
                <h:outputText value="Nombre" />
            </f:facet>
            <h:outputText value="${peli.titulo}" />
        </h:column>
        <h:column>
            <f:facet name="header">
                <h:outputText value="Genero" />
            </f:facet>
            <h:outputText value="${peli.tipo}" />
        </h:column>

        <h:column>
            <f:facet name="header">
                <h:outputText value="Duracion" />
            </f:facet>
            <h:outputText value="${peli.duracion}" />
        </h:column>
    </h:dataTable>
</h:body>
</html>
